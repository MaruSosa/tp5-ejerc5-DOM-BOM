<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Mariana Sosa" />
        <meta name="description" content="trabajo practico dom y bom" />
        <meta name="keywords" content="DOM,BOM,cronometro" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Cron√≥metro</title>
      </head>
<body>
    <div class="sun"></div>
    <div class="d-flex justify-content-center">
        <img class="cloud cloud1" src="./img/cloud1.png" alt="nube1">
        <img class="cloud cloud2" src="./img/cloud2.png" alt="nube2">
        <img class="cloud cloud3" src="./img/cloud3.png" alt="nube3">
    </div>
    <main>
        <div class="marco">
            <div class="tiempo" id="tiempo">00:00:00.000</div>
            <div class="botones-contenedor">
              <div class="btn" onclick="iniciar()">
                <i class="fas fa-play"></i>
              </div>
              <div class="btn" onclick="pausar()">
                <i class="fas fa-pause"></i>
              </div>
              <div class="btn" onclick="reiniciar()">
                <i class="fas fa-undo-alt"></i>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="./js/cronometro.js"></script>
</body>
</html>
